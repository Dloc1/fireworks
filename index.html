<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Fireworks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .city {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
        }

        .building {
            position: absolute;
            bottom: 0;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .light {
            position: absolute;
            background-color: #fff;
            animation: blink 3s ease - in - out infinite;
        }

        @keyframes blink {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        /* 月亮样式 */
        #moon {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #FFFFCC;
            box-shadow: 0 0 20px #FFFFCC;
        }

        /* 星星样式 */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 3s ease - in - out infinite;
        }

        @keyframes twinkle {
            0%,
            100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>
    <div class="city" id="city"></div>
    <!-- 月亮 -->
    <div id="moon"></div>
    <!-- 星星 -->
    <div class="star" style="top: 100px; left: 200px;"></div>
    <div class="star" style="top: 200px; left: 400px;"></div>
    <div class="star" style="top: 150px; left: 600px;"></div>
    <div class="star" style="top: 250px; left: 800px;"></div>
    <div class="star" style="top: 300px; left: 1000px;"></div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fireworks = [];
        const particles = [];

        function randomColor() {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 100%, 50%)`;
        }

        class Firework {
            constructor(x, y, targetY) {
                this.x = x;
                this.y = y;
                this.targetY = targetY;
                this.speed = Math.random() * 3 + 2;
                this.color = 'white';
                this.trail = [];
                this.trailLength = 10;
            }

            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }
                this.y -= this.speed;
                if (this.y <= this.targetY) {
                    this.explode();
                    const index = fireworks.indexOf(this);
                    fireworks.splice(index, 1);
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();

                for (let i = 0; i < this.trail.length; i++) {
                    const trailPoint = this.trail[i];
                    const alpha = (i + 1) / this.trail.length;
                    ctx.globalAlpha = alpha;
                    ctx.beginPath();
                    ctx.arc(trailPoint.x, trailPoint.y, 1, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
                ctx.globalAlpha = 1;
            }

            explode() {
                const particleCount = Math.floor(Math.random() * 50) + 50;
                const explosionType = Math.floor(Math.random() * 3);
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle(this.x, this.y, explosionType));
                }
            }
        }

        class Particle {
            constructor(x, y, explosionType) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX;
                this.speedY;
                this.color = randomColor();
                this.alpha = 1;
                this.fadeSpeed = 0.01;
                this.gravity = 0.05;

                switch (explosionType) {
                    case 0:
                        const angle = Math.random() * Math.PI * 2;
                        const speed = Math.random() * 5 + 2;
                        this.speedX = Math.cos(angle) * speed;
                        this.speedY = Math.sin(angle) * speed;
                        break;
                    case 1:
                        const ringRadius = Math.random() * 20 + 10;
                        const ringAngle = Math.random() * Math.PI * 2;
                        this.speedX = Math.cos(ringAngle) * ringRadius;
                        this.speedY = Math.sin(ringAngle) * ringRadius;
                        break;
                    case 2:
                        const starPoints = 5;
                        const starAngle = (Math.PI * 2) / starPoints;
                        const starIndex = Math.floor(Math.random() * starPoints);
                        const starRadius = Math.random() * 20 + 10;
                        this.speedX = Math.cos(starAngle * starIndex) * starRadius;
                        this.speedY = Math.sin(starAngle * starIndex) * starRadius;
                        break;
                }
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += this.gravity;
                this.alpha -= this.fadeSpeed;
                if (this.alpha <= 0) {
                    const index = particles.indexOf(this);
                    particles.splice(index, 1);
                }
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            const x = e.clientX;
            const y = canvas.height;
            const targetY = Math.random() * canvas.height * 0.5;
            fireworks.push(new Firework(x, y, targetY));
        });

        function createCity() {
            const city = document.getElementById('city');
            const numBuildings = Math.floor(window.innerWidth / 50);
            for (let i = 0; i < numBuildings; i++) {
                const building = document.createElement('div');
                const width = Math.random() * 30 + 20;
                const height = Math.random() * 150 + 50;
                building.style.width = `${width}px`;
                building.style.height = `${height}px`;
                building.style.left = `${i * 50}px`;
                building.classList.add('building');
                city.appendChild(building);

                const numLights = Math.floor(height / 20);
                for (let j = 0; j < numLights; j++) {
                    const light = document.createElement('div');
                    const lightWidth = 5;
                    const lightHeight = 8;
                    light.style.width = `${lightWidth}px`;
                    light.style.height = `${lightHeight}px`;
                    light.style.left = `${Math.random() * (width - lightWidth)}px`;
                    light.style.bottom = `${j * 20 + 10}px`;
                    light.classList.add('light');
                    building.appendChild(light);
                }
            }
        }

        createCity();
        animate();
    </script>
</body>

</html>
